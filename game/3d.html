
<html>

<head>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(0deg, #7992ff 0%, #79ceff 100%);
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="./lib/three.js"></script>

    <script src="./lib/OrbitControlsSmooth.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var GameCube = function(x,z,y) {
            var group = new THREE.Group();

            //Create main object
            var mesh_geo = new THREE.BoxGeometry(1, 1, 1);
            var mesh_mat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            var mesh = new THREE.Mesh(mesh_geo, mesh_mat);
            group.add(mesh);
    
            //Create outline object
            var outline_geo = new THREE.BoxGeometry(1, 1, 1);
            var outline_mat = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.BackSide });
            var outline = new THREE.Mesh(outline_geo, outline_mat);
            outline.scale.multiplyScalar(1.125);
            group.add(outline);

            group.position.x = x;
            group.position.y = y;
            group.position.z = z;

            return {
                model: group,
            };
        }


        scene.add(GameCube( 0, 0, 0).model);
        scene.add(GameCube( 2, 0, 0).model);
        scene.add(GameCube(-2, 0, 0).model);
        scene.add(GameCube( 0, 2, 0).model);
        scene.add(GameCube( 2, 2, 0).model);
        scene.add(GameCube(-2, 2, 0).model);
        scene.add(GameCube( 0,-2, 0).model);
        scene.add(GameCube( 2,-2, 0).model);
        scene.add(GameCube(-2,-2, 0).model);

        camera.position.z = 10;

        var controls = new THREE.OrbitControls(camera);
        controls.noZoom = true;
        controls.damping = 0.1;

        var animate = function () {
            requestAnimationFrame(animate);

            controls.update();
            
            renderer.render(scene, camera);
            // composer.render();

        };

        animate();
    </script>
</body>

</html>
